name: Svelte Continous Integration

on:
  pull_request:
    brances: [main]

jobs:
  test_pull_request:
    runs-on: ubuntu-latest
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
            node-version: 18
        - run: npm ci
        - run: npm test
        - run: npm run build

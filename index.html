<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go & Alpine.js - Demo</title>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>

  <body class="container">
    <div class="row mt-4 g-4" x-data="{todos: {{.Todos}} }">
      <div class="col-8">
        <h1 class="mb-4">Todo Items</h1>

        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Completed</th>
            </tr>
          </thead>

          <tbody id="todo-table-body">
            <template x-for="todo in todos">
              <tr>
                <td x-text="todo.id"></td>
                <td x-text="todo.name"></td>
                <td
                  x-text="todo.isCompleted ? 'Completed' : 'Not Completed'"
                ></td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>

      <div class="col-4">
        <h1 class="mb-4">Add Todo</h1>

        <form></form>
      </div>
    </div>
  </body>
</html>
